<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
   <link rel="stylesheet" href="style.css" /> 
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
        
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            >
          </textarea>
          </div>
		
	</div>
    <div class="settings">
        <span class="requirement">Criteria</span>
        <div class="setting">

	<div class="settings">
		
			<label>Password length</label>
			<input type="number" id="length" min='8' max='128' value="" />
			<button id="uppercase" onclick="('uppercase')" ><input type="checkbox" name ="set" id= "uppercase" >Uppercase letters</button>
			<button  id="lowercase" onclick="('lowercase')"><input type="checkbox"name ="set" id="lowercase" >Lowercase letters</button>
			<button  id="numbers" onclick="('numbers')"><input type="checkbox" name ="set" id="numbers" >Numbers</button>
			<button id="symbols" onclick="('symbols')" ><input type="checkbox" name ="set" id= "Symbols" >Symbols</button>
	</div>
  <div class="card-footer">
    <button id="generate" class="btn" type="click">Generate Password</button>
  </div>
</div>
</body>
<script src="script.js"></script>
